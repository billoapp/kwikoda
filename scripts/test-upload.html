<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
</head>
<body>
    <h1>Menu Upload Test</h1>
    
    <h2>Test 1: Check Environment</h2>
    <button onclick="testEnvironment()">Test Environment Variables</button>
    <div id="env-result"></div>
    
    <h2>Test 2: Test Upload API</h2>
    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.webp">
    <input type="text" id="barId" placeholder="Bar ID" value="test-bar-123">
    <button onclick="testUpload()">Test Upload</button>
    <div id="upload-result"></div>
    
    <script>
        async function testEnvironment() {
            try {
                const response = await fetch('/api/test-key');
                const data = await response.json();
                document.getElementById('env-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('env-result').innerHTML = 
                    '<div style="color: red;">Error: ' + error.message + '</div>';
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const barId = document.getElementById('barId').value;
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('barId', barId);
            
            try {
                const response = await fetch('/api/upload-menu', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('upload-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('upload-result').innerHTML = 
                    '<div style="color: red;">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
